<ion-content fullscreen class="transfer-success-modal-content">
  <div class="main-container top-margin">
    <div class="content-wrapper">
      <div class="img-block">
        <img src="assets/img/success.png" />
      </div>
      <div class="title-block">
        <span class="title">
          <span
            >Youâ€™ve sent <br />
            ${{ data.amount }} to
          </span>
          <br />
          <span>{{ data.receiverEmail }}</span>

      </div>

        <div class="subtitle-text">
          {{ data.createdAt | date: 'MMM dd, yyyy' }}

    <ion-button (click)="dismiss()" expand="block" class="white-button">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
