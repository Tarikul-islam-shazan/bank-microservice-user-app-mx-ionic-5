<ion-content fullscreen class="transfer-success-modal-content">
  <div class="main-container top-margin">
    <div class="content-wrapper">
      <div class="img-block">
        <img src="assets/img/success.png" />
      </div>
      <div class="title-block">
        <span class="title" id="transfer-success-modal-title-text">
          <span>Youâ€™ve requested ${{ amount }} from {{ totalRequestCount }} person </span>
        </span>
      </div>
      <div class="subtitle-block">
        <div class="subtitle-text" id="transfer-success-modal-created-at-text">
          {{ createdAt | date: 'MMMM dd, yyyy' }}
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="footer-content ion-no-border">

    <ion-button (click)="dismiss()" expand="block" class="white-button" id="transfer-success-modal-dismiss-btn">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
