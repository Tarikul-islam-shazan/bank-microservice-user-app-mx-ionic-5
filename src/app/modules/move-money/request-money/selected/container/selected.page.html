<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'move-money-module.request-money.selected.page-title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="selected-page">
    <ion-list class="selected-list">
      <ion-list-header class="list-header">
        <ion-label class="ion-text-uppercase">
          {{'move-money-module.request-money.selected.selected-list-header' | translate}}</ion-label
        >
      </ion-list-header>
      <ion-item *ngFor="let fundRequest of facade.fundRequests" button="true" lines="inset">
        <ion-label class="ion-text-wrap">
          <h3 class="title">{{fundRequest.receiverEmail}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="facade.continue()" class="white-button" expand="block">
      {{'move-money-module.request-money.selected.next-button' | translate}}
    </ion-button>
  </ion-toolbar>
</ion-footer>
