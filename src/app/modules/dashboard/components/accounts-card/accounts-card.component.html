<div class="content-item-container">
  <div class="content-item">
    <div class="content-block">
      <div class="avatar">
        <span [class]="accountInfo.imageClass"> </span>
      </div>
      <div class="content">
        <div class="title" id="dashboard-home-page-account-title-text">{{ accountInfo.title | translate }}</div>
        <div class="balance" id="dashboard-home-page-account-balance-text">
          {{ 'dashboard-module.account-card-component.available-text' | translate }}
          <span>{{ accountData.availableBalance | negToPos }}</span>
        </div>
        <div class="sub-title" id="dashboard-home-page-account-sub-title-text">
          {{ 'dashboard-module.account-card-component.balance-text' | translate }}
          {{ accountData.currentBalance | negToPos }}
        </div>
      </div>
    </div>
    <span class="img-arrow-right"> </span>
  </div>
</div>
