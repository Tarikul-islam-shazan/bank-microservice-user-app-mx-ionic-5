<ion-content>
  <div class="content-wrapper">
    <div class="header-close-button" (click)="dismiss()"></div>

    <div class="option-item ion-activatable" *ngFor="let option of options" (click)="selectedItem(option)">
      <p translate>{{ option.text ? option.text : option.question }}</p>
    </div>
  </div>
</ion-content>
