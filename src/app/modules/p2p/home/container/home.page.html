<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Send Money</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="payee-search-wrapper">
    <div class="title">Add New Payee</div>
    <ion-item lines="none" class="icon-input">
      <ion-icon slot="start" name="search"></ion-icon>
      <ion-input placeholder="Email or existing contact name"></ion-input>
    </ion-item>
  </div>

  <div class="requests-wrapper">
    <ion-item lines="none" class="ion-no-padding">
      <ion-label><b>Requests from Payees</b></ion-label>
    </ion-item>
    <ion-list>
      <ion-item class="ion-no-padding" lines="none">
        <ion-label class="ion-padding-top ion-padding-bottom">
          From sean.evan@yopmail.com <br />
          <span>Requested on June 12, 2020</span>
        </ion-label>
        <span slot="end"> <b>$38.00</b></span>
      </ion-item>
    </ion-list>
  </div>
  <div class="my-payees-wrapper">
    <!-- <div class="title">My Payees</div> -->
    <ion-item lines="none" class="ion-no-padding">
      <ion-label><b>My Payees</b></ion-label>
      <ion-label
        [ngClass]="{'contactEditable': isEditable}"
        class="ion-text-right"
        slot="end"
        (click)="makeContactEditAble()"
        >EDIT/DELETE</ion-label
      >
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of myPayees">
        <ion-label class="ion-padding-top ion-padding-bottom">
          sean.evan@yopmail.com
        </ion-label>
        <ion-icon *ngIf="isEditable" slot="end" name="pencil"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="white-button" routerLink="/p2p/payee-registration-type">
      Next
    </ion-button>
  </ion-toolbar>
</ion-footer>
