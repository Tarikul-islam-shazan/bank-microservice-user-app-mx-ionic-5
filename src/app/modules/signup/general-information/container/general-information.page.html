<ion-header class="white-header ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content-wrapper">
    <div class="step-counter">
      <step-counter [step]="'Step 3 of 3'" [stepNo]="3"></step-counter>
    </div>
    <div class="header-title">General Information</div>
    <form [formGroup]="generalForm">
      <ion-list lines="none">
        <ion-item>
          <ion-input formControlName="firstName" class="white-input" type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="secondName"
            class="white-input"
            type="text"
            placeholder="Second Name (Optional)"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="paternalLastName"
            class="white-input"
            type="text"
            placeholder="Paternal Last Name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="MaternalLastName"
            class="white-input"
            type="text"
            placeholder="Maternal Last Name (Optional)"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="dateOfBirth"
            class="white-input"
            type="text"
            placeholder="Date of Birth"
          ></ion-input>
          <ion-icon name="chevron-down"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input formControlName="curm" class="white-input" type="text" placeholder="CURP"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="mobileNumber"
            class="white-input"
            type="text"
            placeholder="Mobile Number"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap question"
            >Do we need to include any messaging regarding the mobile number such as opt in for SMS
            messaging?</ion-label
          >
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      class="white-button"
      expand="block"
      [routerLink]="['/signup/living-information']"
      routerLinkActive="router-link-active"
    >
      {{ 'signup-module.signup-address-page.button-text' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
