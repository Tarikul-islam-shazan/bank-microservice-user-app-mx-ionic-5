<ion-content class="deposit-thank-you-content">
  <div class="content-wrapper">
    <div class="deposit-thank-you-img">
      <img src="assets/svg/deposit-thank-you.svg" />
    </div>
    <div class="info-content">
      <div class="thank-you-title">{{ 'deposit.deposit-thank-you.thank-you-title' | translate }}</div>
      <div class="date-text">
        {{ transactionInfo.date | date: 'MMM dd, yyyy' }}
      </div>
      <div class="ref-text">
        {{ 'deposit.deposit-thank-you.ref-text' | translate }} # {{ transactionInfo.transactionReference }}
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="white-button" expand="block" (click)="done()">
      {{ 'deposit.deposit-thank-you.btn-text' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
