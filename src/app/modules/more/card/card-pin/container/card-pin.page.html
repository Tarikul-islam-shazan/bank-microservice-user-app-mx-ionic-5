<ion-header meed class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" text="" icon="arrow-back" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>{{ 'more-module.card-pin-page.header-title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-pin-page override-ion-content-padding">
  <div class="container">
    <div class="header-text-1">
      <h4>{{ 'more-module.card-pin-page.header-text' | translate }}</h4>
    </div>
    <div class="sub-text">
      <p>
        {{ 'more-module.card-pin-page.card-pin-call' | translate:{'callNumber':cardPinFacade.supportNumber} }}
      </p>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="cardPinFacade.isCordova()">
  <ion-button class="white-button" expand="block" (click)="cardPinFacade.callANumber()">
    {{ 'more-module.card-pin-page.btn-text' | translate }}
  </ion-button>
</ion-footer>
