<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title id="account-recovery-page-header-title-text">{{'account-recovery.page-title'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <ion-list mode="md">
      <ion-item
        detail-icon="arrow-forward"
        detail
        (click)="navigateToPage('forgot-password')"
        id="account-recovery-page-forgot-password-item"
      >
        <ion-label>{{'account-recovery.forgot-password-text'|translate}}</ion-label>
      </ion-item>
      <ion-item
        detail-icon="arrow-forward"
        detail
        (click)="navigateToPage('forgot-username')"
        id="account-recovery-page-username-item"
      >
        <ion-label>{{'account-recovery.forgot-username-text'|translate}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
